    <p>보통 Linux나 Raspberry Pi에서 Python이라고 치면 Python2가 사용이 된다. 이와 마찬가지로 pip(파이썬 패키지 매니져)를 사용하여 패키지를 설치 하면(eq. pip install ), Python2용 모듈이 설치 된다.</p>
    <p>하지만 여러가지 이유로 Python3를 사용하는 경우가 있는데 이 경우에 Linux 환경에서는 python3라고 명시적으로 사용 해주어야 하며, pip의 경우에도 pip3라고 명시적으로 사용 해주어야 한다.</p>
